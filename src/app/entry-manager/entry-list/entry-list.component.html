<p>search bar 
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="entry">
      </mat-form-field>
</p>
<div id="entry-table">
    <table mat-table #table [dataSource]="dataSource" matSort matSortStart="desc" width="100%">
                
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell class="py-8" *matCellDef="let entry">
                <p class="text-truncate font-weight-400">                           
                   
                    <span>{{entry.id}}</span>
                </p>
            </mat-cell>
        </ng-container>       
        
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell class="py-8" *matCellDef="let entry">
                <p class="text-truncate font-weight-400">                           
                   
                    <span>{{entry.name}}</span>
                </p>
            </mat-cell>
        </ng-container>   

        <ng-container matColumnDef="number">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Number</mat-header-cell>
            <mat-cell class="py-8" *matCellDef="let entry">
                <p class="text-truncate font-weight-400">                           
                   
                    <span>{{entry.phoneNumber}}</span>
                </p>
            </mat-cell>
        </ng-container>      
       

        <ng-container matColumnDef="manage">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Manage</mat-header-cell>
            <mat-cell class="py-8" *matCellDef="let entry">
                <p>  
                    <a (click)="editEntry(entry)">
                        <span>edit |</span> </a>                         
                    <a (click)="deleteEntry(entry)">
                        <span>| delete</span>
                    </a>
                </p>
            </mat-cell>
        </ng-container>      
        <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
        
        <mat-row *matRowDef="let phonebook; columns: displayedColumns;"        
        matRipple>
        </mat-row>

    </table>
    <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


</div>
